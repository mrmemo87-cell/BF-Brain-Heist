<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Heist</title>
    <!-- Cool gamer-ish fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Audiowide&display=swap" rel="stylesheet">
    <style>
      /* animated gradient background */
      body::before{
        content:"";
        position:fixed; inset:-20%;
        background: conic-gradient(from 180deg at 50% 50%, #1a1f2b, #191c2a, #111827, #181a21, #1a1f2b);
        animation:bgSpin 24s linear infinite;
        filter: blur(90px) saturate(1.2) opacity(.35);
        z-index:-1;
      }
      @keyframes bgSpin{to{transform:rotate(1turn)}}

      /* glass + glow helpers already in your vars; add pulse */
      .glow-pulse { box-shadow: var(--glow-accent); animation: pulse 1.4s ease-in-out infinite alternate }
      @keyframes pulse{from{filter:saturate(1)}to{filter:saturate(1.4)}}

      /* Animated neon background layer */
      #bgfx{
        position:fixed; inset:-25%; z-index:-1;
        background:
          radial-gradient(60% 60% at 20% 20%, rgba(0,255,255,.12), transparent),
          radial-gradient(50% 50% at 80% 30%, rgba(255,0,200,.12), transparent),
          radial-gradient(40% 40% at 50% 80%, rgba(255,215,0,.10), transparent);
        filter: blur(80px) saturate(1.3);
        animation: bgfloat 18s ease-in-out infinite alternate;
      }
      @keyframes bgfloat{from{transform:translateY(-2%) rotate(.2deg)}to{transform:translateY(2%) rotate(-.2deg)}}

      /* Reusable neon helpers */
      .neon       { text-shadow: 0 0 6px hsl(var(--accent)), 0 0 16px hsl(var(--accent)); }
      .btn-neon   { box-shadow: 0 0 8px hsl(var(--primary)), 0 0 24px hsl(var(--primary)); transition: transform .12s, box-shadow .2s; }
      .btn-neon:active { transform: translateY(1px) scale(.99); }
      .card-glass { background: rgba(20,20,28,.55); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,.08); border-radius: 1rem; }

      /* -------- fonts -------- */
      body { font-family: 'Chakra Petch', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .font-heading { font-family: 'Audiowide', 'Orbitron', sans-serif; }

      /* -------- updated animated background layer -------- */
      #bgfx{
        position:fixed; inset:-25%; z-index:-1;
        background:
          radial-gradient(60% 60% at 20% 20%, rgba(0,255,255,.12), transparent),
          radial-gradient(50% 50% at 80% 30%, rgba(255,0,200,.12), transparent),
          radial-gradient(40% 40% at 50% 80%, rgba(255,215,0,.10), transparent);
        filter: blur(90px) saturate(1.25);
        animation:bgfloat 18s ease-in-out infinite alternate;
      }
      @keyframes bgfloat{from{transform:translateY(-2%) rotate(.2deg)}to{transform:translateY(2%) rotate(-.2deg)}}

      /* -------- neon helpers -------- */
      .neon-head { text-shadow: 0 0 6px hsl(var(--accent)), 0 0 18px hsl(var(--accent)); }
      .gradient-text { background: linear-gradient(90deg, hsl(var(--accent)), hsl(var(--primary)), #ffd700);
        -webkit-background-clip:text; background-clip:text; color: transparent; }
      .btn-neon { border:1px solid rgba(255,255,255,.2); box-shadow: 0 0 8px hsl(var(--primary)), 0 0 22px hsl(var(--primary)); }
      .btn-neon:active { transform: translateY(1px) scale(.99); }
      .card-glass { background: rgba(16,18,27,.55); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,.08); border-radius: 1rem; }
      .shimmer { position:relative; overflow:hidden; }
      .shimmer::after{ content:""; position:absolute; inset:0 -120% 0 0; background: linear-gradient(110deg, transparent 40%, rgba(255,255,255,.15) 50%, transparent 60%);
        animation:shz 2.2s infinite; }
      @keyframes shz{ to{ transform: translateX(140%);} }

      /* mobile-first container */
      .container-phone { max-width: 420px; margin: 0 auto; padding: 0 12px; }

/* Duel modal + goodies */
.modal-backdrop{position:fixed;inset:0;z-index:60;background:
  radial-gradient(120% 120% at 50% -10%,rgba(0,255,255,.10),transparent),
  radial-gradient(120% 120% at 50% 110%,rgba(255,0,200,.10),transparent),
  rgba(0,0,0,.60);
backdrop-filter: blur(6px);}

.vs-orb{width:68px;height:68px;border-radius:50%;
background: radial-gradient(circle at 30% 30%,#fff,transparent 60%),
linear-gradient(135deg,hsl(var(--primary)),hsl(var(--accent)));
box-shadow:0 0 18px hsl(var(--primary)),0 0 36px hsl(var(--accent));}

.avatar-ring{width:84px;height:84px;border-radius:9999px;
background:linear-gradient(135deg,rgba(255,255,255,.2),rgba(255,255,255,.06));
display:grid;place-items:center;border:1px solid rgba(255,255,255,.12);
box-shadow:inset 0 0 0 2px rgba(255,255,255,.06),0 0 28px rgba(0,0,0,.35);}

.badge{font-size:10px;letter-spacing:.12em;padding:.25rem .5rem;border-radius:9999px;border:1px solid rgba(255,255,255,.2)}
.badge-win{background:linear-gradient(90deg,#19e3a1,#24d8ff);box-shadow:0 0 10px #19e3a166;}
.badge-lose{background:linear-gradient(90deg,#ff7aa6,#a66cff);box-shadow:0 0 10px #a66cff66;}

.progress-neo{height:10px;border-radius:9999px;background:rgba(255,255,255,.08);overflow:hidden}
.progress-neo>.bar{display:block;height:100%;
background:linear-gradient(90deg,hsl(var(--accent)),hsl(var(--primary)));
box-shadow:0 0 10px hsl(var(--accent));animation:loadbar 1.6s ease-in-out infinite;}
@keyframes loadbar{0%{width:6%}50%{width:92%}100%{width:6%}}

/* Refined shimmer (no overflow or pointer hit) */
.shimmer2{position:relative;overflow:hidden;}
.shimmer2::after{content:"";position:absolute;inset:0;pointer-events:none;
background-image:linear-gradient(100deg,transparent 40%,rgba(255,255,255,.18) 50%,transparent 60%);
background-size:200% 100%;animation:shine 2.4s infinite;}
@keyframes shine{0%{background-position:-120% 0}100%{background-position:120% 0}}
    </style>
  </head>
  <body>
    <div id="bgfx"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
